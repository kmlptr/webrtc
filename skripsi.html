<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol Kamera Raspberry Pi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="skripsi.css">
</head>
<body>
    <div class="container">
        <section class="navbar">
            <h1 class="univ">
                Kamil Maulana Putra - Teknik Elektro<br>
                <hr>
                Monitoring Kamera Raspberry Pi
            </h1>
        </section>
        <div class="connection-controls">
            <h2>Koneksi Kamera</h2>
            <div class="input-group">
                <input type="text" id="ipInput" placeholder="Masukkan IP Raspberry Pi (contoh: 192.168.1.100)">
            </div>
            <div class="button-group">
                <button id="connectButton">Hubungkan Kamera</button>
                <button id="disconnectButton">Putuskan Koneksi</button>
            </div>
            <div id="connectionStatus"></div>
            <div id="error"></div>
        </div>
        <div class="video-container">
            <h2>Tampilan Kamera</h2>
            <img id="videoFeed" src="" alt="Live Feed akan muncul di sini setelah terhubung">
            <div class="stats-container">
                <h3>Statistik Jaringan</h3>
                <div class="stats-grid">
                    <div class="stat-item"><p>Alamat IP: <span id="ipAddressStat">-</span></p></div>
                    <div class="stat-item"><p>Latency: <span id="latency">-</span></p></div>
                    <div class="stat-item"><p>Packet Loss: <span id="packetLoss">-</span></p></div>
                    <div class="stat-item"><p>Jitter: <span id="jitter">-</span></p></div>
                    <div class="stat-item"><p>Throughput: <span id="throughput">-</span></p></div>
                    <div class="stat-item"><p>FPS: <span id="fps">-</span></p></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="skripsi.js"></script>
</body>
</html>
